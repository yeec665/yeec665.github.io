<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computer-language-escape</title>
</head>
<body>
    <article>
        <table data-lang="C C++ Java">
            <thead>
                <tr>
                    <th>Char</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Escaped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="invisible"></td>
                    <td>0x0</td>
                    <td>Null</td>
                    <td>\0</td>
                </tr>
            </tbody>
        </table>
        <table data-lang="XML HTML">
            <thead>
                <tr>
                    <th>Char</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Escaped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&amp;</td>
                    <td>0x26</td>
                    <td>Ampersand</td>
                    <td>&amp;amp;</td>
                </tr>
                <tr>
                    <td>&lt;</td>
                    <td>0x3c</td>
                    <td>Less than</td>
                    <td>&amp;lt;</td>
                </tr>
                <tr>
                    <td>&gt;</td>
                    <td>0x26</td>
                    <td>Greater than</td>
                    <td>&amp;gt;</td>
                </tr>
            </tbody>
        </table>
        <table data-lang="JSON">
            <thead>
                <tr>
                    <th>Char</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Escaped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>"</td>
                    <td></td>
                    <td></td>
                    <td>\"</td>
                </tr>
                <tr>
                    <td>\</td>
                    <td></td>
                    <td>Backslash</td>
                    <td>\\</td>
                </tr>
                <tr>
                    <td>/</td>
                    <td></td>
                    <td>Slash</td>
                    <td>\/</td>
                </tr>
                <tr>
                    <td class="control"></td>
                    <td></td>
                    <td>Backspace</td>
                    <td>\b</td>
                </tr>
                <tr>
                    <td class="control">FF</td>
                    <td></td>
                    <td>Formfeed</td>
                    <td>\f</td>
                </tr>
                <tr>
                    <td class="control">LF</td>
                    <td></td>
                    <td>Linefeed</td>
                    <td>\n</td>
                </tr>
                <tr>
                    <td class="control">CR</td>
                    <td></td>
                    <td>Carriage return</td>
                    <td>\r</td>
                </tr>
                <tr>
                    <td class="control">HT</td>
                    <td></td>
                    <td>Horizontal tab</td>
                    <td>\t</td>
                </tr>
            </tbody>
        </table>
        <table data-lang="SQL">
            <thead>
                <tr>
                    <th>Char</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Escaped</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </article>
</body>
</html>
