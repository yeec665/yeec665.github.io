<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHA1</title>
    <style>
        main {
            width: fit-content;
            margin: auto;
        }
        span {
            margin: 0 1em;
        }
        table {
            margin: 1em auto;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid gray;
            padding: 2px 9px;
        }
        td.hex {
            font-family: Courier, monospace;
        }
        td.error {
            color: tomato;
        }
    </style>
    <script src="simple-sha-1.js"></script><!-- file parallel implementation -->
</head>
<body>
    <main>
        <h2>SHA1 calculator for small files (less than 1MiB)</h2>
        <div><input id="fileInput" type="file"><span>or drag file here</span></div>
        <table>
            <thead>
                <tr>
                    <th>File name</th>
                    <th>SHA1 (hex)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
