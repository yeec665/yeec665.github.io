<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHA224</title>
    <style>
        main {
            width: fit-content;
            margin: auto;
        }
        span {
            margin: 0 1em;
        }
        table {
            margin: 1em auto;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid hsl(0, 0%, 50%);
            padding: 2px 9px;
        }
        td.hex {
            font-family: Courier, monospace;
        }
        td.error {
            color: hsl(350, 84%, 50%);
        }
    </style>
    <script src="simple-sha-224.js"></script>
</head>
<body>
    <main>
        <h2>SHA224 calculator for small files (less than 1MiB)</h2>
        <div><input id="fileInput" type="file"><span>or drag file here</span></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size (bytes)</th>
                    <th>Digest (hex)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
