<!DOCTYPE html>
<html lang="zh-CN" class="app-light">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="qsq">
    <meta name="keywords" content="number,float,bits">
    <meta name="color-scheme" content="light">
    <title>浮点数</title>
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg">
    <link rel="stylesheet" href="float.css">
    <script src="float.js"></script>
</head>
<body>
    <div class="options row card opaque">
        <div class="option">
            <input id="int32Checkbox" token="int32" type="checkbox">
            <label for="int32Checkbox">带符号<span class="number">32</span>位整数</label>
        </div>
        <div class="option">
            <input id="uint32Checkbox" token="uint32" type="checkbox">
            <label for="uint32Checkbox">无符号<span class="number">32</span>位整数</label>
        </div>
        <div class="option">
            <input id="int64Checkbox" token="int64" type="checkbox">
            <label for="int64Checkbox">带符号<span class="number">64</span>位整数</label>
        </div>
        <div class="option">
            <input id="uint64Checkbox" token="uint64" type="checkbox">
            <label for="uint64Checkbox">无符号<span class="number">64</span>位整数</label>
        </div>
        <div class="option">
            <input id="float32Checkbox" token="float32" type="checkbox" checked>
            <label for="float32Checkbox"><span class="number">32</span>位浮点数</label>
        </div>
        <div class="option">
            <input id="float64Checkbox" token="float64" type="checkbox" checked>
            <label for="float64Checkbox"><span class="number">64</span>位浮点数</label>
        </div>
    </div>
