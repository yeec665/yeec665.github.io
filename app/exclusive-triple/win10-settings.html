<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="windows,os,settings">
    <meta name="color-scheme" content="light">
    <title>设置</title>
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg">
    <link rel="stylesheet" href="win10-settings.css">
    <script src="win10-settings.js"></script>
</head>
<body>
    <h1>Windows 设置</h1>
    <div class="search-bar">
        <input type="text" placeholder="查找设置" spellcheck="false">
        <svg class="after-icon" xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 32 32">
            <circle style="fill:none;stroke:#7f7f7f;stroke-width:2;" cx="21" cy="11" r="9"/>
            <path style="fill:none;stroke:#7f7f7f;stroke-width:2;stroke-linecap:round;" d="M 2,30 14,18"/>
        </svg>
    </div>
    <main>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <rect style="fill:none;stroke-linejoin:round;" width="20" height="13" x="6" y="7"/>
                    <path style="fill:none;stroke-linecap:round;" d="m 26,20 4,4 c 0.527,0.527 -0.2546,2 -1,2 H 3 C 2.25464,26 1.47295,24.527 2,24 l 4,-4"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">系统</div>
                    <div class="cell-secondary">显示、声音、通知、电源</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <defs>
                        <clipPath id="clipPath1">
                            <path d="M 30,0 H 0 V 19 H 14 V 7 h 16 z"/>
                        </clipPath>
                    </defs>
                    <rect style="fill:none;stroke-linejoin:round;" width="26" height="15" x="2" y="2" ry="2" clip-path="url(#clipPath1)"/>
                    <rect style="fill:none;stroke-linejoin:round;" width="13" height="21" x="17" y="9"/>
                    <rect style="stroke:none;" width="2" height="2" x="5" y="5"/>
                    <rect style="stroke:none;" width="2" height="2" x="8.5" y="5"/>
                    <rect style="stroke:none;" width="2" height="2" x="12" y="5"/>
                    <rect style="stroke:none;" width="2" height="2" x="16" y="5"/>
                    <rect style="stroke:none;" width="2" height="2" x="19.5" y="5"/>
                    <rect style="stroke:none;" width="2" height="2" x="23" y="5"/>
                    <rect style="stroke:none;" width="4" height="2" x="5" y="8.5"/>
                    <rect style="stroke:none;" width="2" height="2" x="10" y="8.5"/>
                    <rect style="stroke:none;" width="4" height="2" x="5" y="12"/>
                    <rect style="stroke:none;" width="4" height="2" x="10" y="12"/>
                    <circle style="fill:none;" cx="23.5" cy="16" r="4"/>
                    <circle style="stroke:none;" cx="23.5" cy="16" r="1.5"/>
                    <circle  style="fill:none;" cx="23.5" cy="25.5" r="2"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">设备</div>
                    <div class="cell-secondary">蓝牙、打印机、鼠标</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <rect style="fill:none;stroke-linejoin:round;" width="18" height="28" x="7" y="2" ry="2"/>
                    <rect style="stroke:none;" width="4" height="2" x="14" y="25" ry="0"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">手机</div>
                    <div class="cell-secondary">连接 Android 设备和 iPhone</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <circle style="fill:none;" cx="16" cy="16" r="14"/>
                    <ellipse style="fill:none;" cx="16" cy="16" rx="6" ry="14"/>
                    <path style="fill:none;" d="M 3,11 H 29"/>
                    <path style="fill:none;" d="M 3,21 H 29"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">网络和 Internet</div>
                    <div class="cell-secondary">WLAN、飞行模式、VPN</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path style="stroke:none;" d="M 17,8 H 2 v 17 h 13 v 2 h -4 v 2 H 21 V 27 H 17 V 25 H 30 V 11 l -2,2 V 23 H 4 V 10 h 11 z"/>
                    <path style="fill:none;" d="m 6,21 h 6 c 3,0 6,0 6,-3 0,-2 -1,-3 -3,-3 -3,0 -3,6 -3,6" id="path837"/>
                    <path style="fill:none;" d="M 15,15 26,4 c 2,-2 5,1 3,3 L 18,18"/>
                    <path style="fill:none;" d="m 19,12 2,2"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">个性化</div>
                    <div class="cell-secondary">背景、锁屏、颜色</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <rect style="fill:none;" width="4" height="4" x="2" y="3"/>
                    <rect style="fill:none;" width="4" height="4" x="2" y="10"/>
                    <rect style="fill:none;" width="4" height="4" x="2" y="18"/>
                    <rect style="fill:none;" width="4" height="4" x="2" y="25"/>
                    <path style="fill:none;" d="M 10,5 H 31"/>
                    <path style="fill:none;" d="M 10,12 H 27"/>
                    <path style="fill:none;" d="M 10,20 H 24"/>
                    <path style="fill:none;" d="M 10,27 H 27"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">应用</div>
                    <div class="cell-secondary">卸载、默认应用、可选功能</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <circle style="fill:none;" cx="16" cy="10" r="8"/>
                    <path style="fill:none;" d="M 4,31 A 12,12 0 0 1 28,31"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">账户</div>
                    <div class="cell-secondary">你的账户、电子邮件、同步设置、工作、家庭</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path style="fill:none;" d="M 5.1924,17.1392 A 8.5,8.5 0 1 1 18.8405,12.1388"/>
                    <path style="fill:none;" d="M 14,11 H 10 V 5"/>
                    <path style="stroke:none;" d="M 7 18 L 3 31 L 5 31 L 6.0918 27 L 10.9082 27 L 12 31 L 14 31 L 10 18 L 7 18 z M 8 20 L 9 20 L 10.3633 25 L 6.63672 25 L 8 20 z"/>
                    <path style="stroke:none;" d="m 30,18 v -4 h -7 v -2 h -2 v 2 h -6 v 4 h 2 v -2 h 11 v 2 z"/>
                    <path style="stroke:none;" d="m 27,17 h -9 v 2 h 6 l -3,3 h -7 v 2 h 7 v 3 h -2 v 2 h 4 v -5 h 8 v -2 h -7 l 3,-3 z"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">时间和语言</div>
                    <div class="cell-secondary">语音、区域、日期</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <circle style="fill:none;" cx="16" cy="16" r="14"/>
                    <path style="stroke:none;" d="M 27,24 C 27,17 16,3 7,5 L 6,6 c 7,2 16,13 20,19 z"/>
                    <path style="stroke:none;" d="M 5,24 C 5,17 16,3 25,5 l 1,1 C 19,8 10,19 6,25 Z"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">游戏</div>
                    <div class="cell-secondary">Xbox Game Bar、捕获、游戏模式</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path style="fill:none;stroke-dasharray:6.8,2;stroke-dashoffset:0;" d="M 23.9953,18.3216 A 11,11 0 1 1 12.4088,7.0159"/>
                    <path style="stroke:none;" d="M 16,15 V 4 h -2 v 11 h -3 l 4,4 4,-4 z"/>
                    <path style="stroke:none;" d="m 31,16 -4,-4 v 3 h -6 l -2,2 h 8 v 3 z"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">轻松使用</div>
                    <div class="cell-secondary">讲述人、放大镜、高对比度</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <circle style="fill:none;" cx="21" cy="11" r="9"/>
                    <path style="fill:none;stroke-linecap:round" d="M 2,30 14,18"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">搜索</div>
                    <div class="cell-secondary">查找我的文件、权限</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <rect style="fill:none;" width="20" height="15" x="6" y="15"/>
                    <path style="fill:none;" d="M 22,15 V 8 C 22,4 19,2 16,2 13,2 10,4 10,8 v 7"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">隐私</div>
                    <div class="cell-secondary">位置、摄像头、麦克风</div>
                </div>
            </div>
        </div>
        <div class="cell gradient">
            <div class="content">
                <svg class="cell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path style="fill:none;" d="M 2.47703,12.3766 A 14,14 0 0 1 29.1557,11.2117"/>
                    <path style="fill:none;" d="M 29.523,19.6235 A 14,14 0 0 1 2.84429,20.7882"/>
                    <path style="fill:none;" d="m 30,5 v 6 h -6"/>
                    <path style="fill:none;" d="M 8,21 H 2 v 6"/>
                </svg>
                <div class="cell-label">
                    <div class="cell-primary">更新和安全</div>
                    <div class="cell-secondary">Windows 更新、恢复、备份</div>
                </div>
            </div>
        </div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
    </main>
</body>
</html>
