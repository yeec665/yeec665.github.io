<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light">
    <title>分隔栏</title>
    <link rel="icon" type="image/svg+xml" href="../image/favicon.svg">
    <link rel="stylesheet" href="split.css">
    <script src="split.js"></script>
</head>
<body>
    <main>
        <div id="buttonSplitVertial" class="button">
            <div class="drawing vertical">
                <div class="split-sample left"></div>
                <div class="split-sample right"></div>
            </div>
            <div class="text">垂直分割</div>
        </div>
        <div id="buttonSplitHorizontal" class="button">
            <div class="drawing horizontal">
                <div class="split-sample top"></div>
                <div class="split-sample bottom"></div>
            </div>
            <div class="text">水平分割</div>
        </div>
        <div id="buttonSplitLeft" class="button">
            <div class="drawing vertical">
                <div class="drawing horizontal">
                    <div class="split-sample top"></div>
                    <div class="split-sample bottom"></div>
                </div>
                <div class="split-sample right"></div>
            </div>
            <div class="text">左侧二分</div>
        </div>
        <div id="buttonSplitRight" class="button">
            <div class="drawing vertical">
                <div class="split-sample left"></div>
                <div class="drawing horizontal">
                    <div class="split-sample top"></div>
                    <div class="split-sample bottom"></div>
                </div>
            </div>
            <div class="text">右侧二分</div>
        </div>
        <div id="buttonSplitBottom" class="button">
            <div class="drawing horizontal">
                <div class="split-sample top"></div>
                <div class="drawing vertical">
                    <div class="split-sample left"></div>
                    <div class="split-sample right"></div>
                </div>
            </div>
            <div class="text">下方二分</div>
        </div>
    </main>
</body>
</html>
